<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Dotted/Bubbly Animated Background -->
  <div class="bubbles"></div>
  <div class="stars"></div>

  <!-- Navigation Section -->
  <div class="container-fluid py-3">
    <div class="d-flex justify-content-center align-items-center flex-column flex-sm-row gap-3">
      <div class="navbar-wrapper">
        <div class="nav-wrapper">
          <div class="nav-item">
            <a href="index.html" class="text-light"><i class="fas fa-home"></i></a>
          </div>
          <div class="nav-item">
            <a href="premium.html" class="text-light"><i class="fas fa-fire"></i></a>
          </div>
          <div class="nav-item">
            <a href="services.html" class="text-light"><i class="fas fa-bolt"></i></a>
          </div>
          <div class="nav-item active">
            <a href="login.html" class="text-light"><i class="fas fa-user"></i></a>
          </div>
          <div class="indicator"></div>
        </div>
      </div>
      <div class="logo mt-3 mt-sm-0">
        <a href="#"><img src="logo-removebg-preview.png" alt="Logo" class="img-fluid" style="max-width: 100px;"></a>
      </div>
    </div>
  </div>

  <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="login-container">
          <h2>Welcome Back</h2>
          <form action="#" method="POST">
            <div class="mb-3">
              <input type="email" name="email" placeholder="Email" required class="form-control">
            </div>
            <div class="mb-3">
              <input type="password" name="password" placeholder="Password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
          </form>
          <p class="mt-3">Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to generate random bubbles
    function createBubbles() {
      const bubbleContainer = document.querySelector('.bubbles');
      const totalBubbles = 50; // Adjust the number of bubbles as needed
  
      for (let i = 0; i < totalBubbles; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        
        // Set random positions and animation timing
        const x = Math.random() * 100; // Random X position
        const size = Math.random() * 30 + 20; // Random size between 20px and 50px
        const delay = Math.random() * 5 + 's'; // Random delay for animation
        const duration = Math.random() * 5 + 10 + 's'; // Random duration for animation
        
        // Apply styles to bubbles
        bubble.style.left = `${x}%`;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.animationDelay = delay;
        bubble.style.animationDuration = duration;
        
        bubbleContainer.appendChild(bubble);
      }
    }

    // Function to generate random stars
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      const totalStars = 100; // Number of stars to create

      for (let i = 0; i < totalStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Random positions and animation timing
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const size = Math.random() * 3 + 1;
        const duration = Math.random() * 3 + 2 + 's';
        const delay = Math.random() * 5 + 's';
        
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.animationDuration = duration;
        star.style.animationDelay = delay;
        
        starsContainer.appendChild(star);
      }
    }

    // Navigation indicator script
    const items = document.querySelectorAll('.nav-item');
    const indicator = document.querySelector('.indicator');
    const flameIcon = document.querySelector('.nav-item:nth-child(2)');
  
    items.forEach((item, index) => {
      item.addEventListener('click', () => {
        items.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const offsetLeft = item.offsetLeft;
        indicator.style.left = offsetLeft + 'px';
    
        if (item === flameIcon) {
          indicator.classList.add('indicator-jump');
        } else {
          indicator.classList.remove('indicator-jump');
        }
      });
    });
  
    // Initial setup
    window.addEventListener('load', () => {
      createBubbles();
      createStars();
      
      const active = document.querySelector('.nav-item.active');
      if (active) {
        indicator.style.left = active.offsetLeft + 'px';
      }
  
      if (flameIcon.classList.contains('active')) {
        indicator.classList.add('indicator-jump');
      }
    });
  
    // Reset on window resize
    window.addEventListener('resize', () => {
      const active = document.querySelector('.nav-item.active');
      if (active) {
        indicator.style.left = active.offsetLeft + 'px';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
